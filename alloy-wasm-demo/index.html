<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alloy WASM Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }
        .editor-panel, .output-panel {
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        .editor-panel {
            border-right: 2px solid #e0e0e0;
        }
        .panel-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .output {
            flex: 1;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 2px solid #e0e0e0;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .examples {
            margin-bottom: 15px;
        }
        .examples select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }
        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
            }
            .editor-panel {
                border-right: none;
                border-bottom: 2px solid #e0e0e0;
            }
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Alloy WASM Demo</h1>
            <p>Run Alloy formal specifications in your browser</p>
        </div>
        <div class="content">
            <div class="editor-panel">
                <div class="panel-title">Alloy Model</div>
                <div class="examples">
                    <select id="exampleSelect">
                        <option value="">Select an example...</option>
                        <option value="simple">Simple - Basic Signature</option>
                        <option value="graph">Graph - Nodes and Edges</option>
                        <option value="family">Family Tree</option>
                        <option value="filesystem">File System</option>
                    </select>
                </div>
                <textarea id="editor" placeholder="Write your Alloy model here...">// Simple example
sig Person {
    friends: set Person
}

// Friendship is symmetric
fact SymmetricFriends {
    all p1, p2: Person | p1 in p2.friends implies p2 in p1.friends
}

// Nobody is their own friend
fact NoSelfFriendship {
    no p: Person | p in p.friends
}

// Find an instance with at least 3 people
run {} for 3</textarea>
                <div class="button-group">
                    <button id="runBtn" class="btn-primary">â–¶ Run Model</button>
                    <button id="clearBtn" class="btn-secondary">Clear</button>
                </div>
                <div id="status" class="status info">
                    <div><span class="loader"></span>Initializing Alloy engine...</div>
                </div>
            </div>
            <div class="output-panel">
                <div class="panel-title">Output</div>
                <div id="output" class="output">Waiting for initialization...</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
